<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>PROYECTO FINAL JS</title>
</head>
<body>
    <div id="main_title_box">
        <h1 id="main_title"><strong>entrega final</strong> de Alejo Cifarelli</h1>
    </div>
    <div class="container">
        <div class="introduction_box">
            <p id="p_one"></p>
            <div id="more_info">
                <p id="p_two"></p>
            </div>
        </div>
    </div>
    <div class="form_box">
        <p id="form_p">Hola visitante!</p>
        <form id="name_form">
            <input type="text" id="name_input" placeholder="Por favor, ingresá tu nombre o nick">
            <button id="submit_button" type="submit">Ingresar</button>
        </form>
    </div>
    <div id="pokeapi_display">
        <h2 id="poke_title">Mis Pokemon</h2>
        <h3>En esta sección vas a poder ver a tus Pokemon favoritos y sus stats!</h3>
        <form  id="poke_form">
            <label for="pokemon_inp"
                >Ingresá los nombres de tus Pokemon favoritos</label
            >
            <input
                id="pokemon_inp"
                type="text"
                placeholder="Example: pikachu"
            />
            <button id="search_button" type="submit">search</button>
        </form>
        <div id="poke_flow"></div>
    </div>
<!-- CDNS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- my scripts -->
    <script src="/scripts/intro_box.js"></script>
    <script src="/scripts/page_objects.js"></script>
    <script src="/scripts/poke_loader.js"></script>
</body>
</html>
