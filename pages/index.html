<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>PROYECTO FINAL JS</title>
</head>
<body>
    <div id="main_title_box">
        <h1 id="main_title">PreEntrega número 3 de Alejo Cifarelli</h1>
    </div>
    <div class="container">
        <div class="introduction_box">
            <p id="p_one"></p>
            <div id="more_info">
                <p id="p_two"></p>
            </div>
        </div>
    </div>
    <div class="form_box">
        <p id="form_p">Hola visitante!</p>
        <form id="name_form">
            <input type="text" id="name_input" placeholder="Por favor, ingresá tu nombre o nick">
            <button id="submit_button" type="submit">Ingresar</button>
        </form>
    </div>
    <div id="pokeapi_display">
        <h2>My Pokemon</h2>
        <form id="poke_form">
            <label for="pokemon_inp"
                >Type your favourite Pokemon's name</label
            >
            <input
                id="pokemon_inp"
                type="text"
                placeholder="Example: Pikachu"
            />
            <button type="submit">search</button>
        </form>
        <div id="poke_flow"></div>
    </div>

    <!-- my scripts -->
    <script src="/scripts/intro_box.js"></script>
    <script src="/scripts/page_objects.js"></script>
    <script src="/scripts/poke_loader.js"></script>
</body>
</html>
